<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Evan's Webpage</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
               #canvas-container {
                    width: fit-content; /* Or a specific width */
                    margin: 0 auto; /* Centers horizontally */
                    text-align: center; /* Aligns inline content (optional) */
                }
        </style>
    </head>
    <body>
        <div id="canvas-container">
            <!-- <canvas style="background-color: red" id="myCanvas" width="800" height="800"></canvas> -->
            <canvas id="myCanvas" width="800" height="800"></canvas>
        </div>

        
        <!-- <script src="" async defer></script> -->

        <script>
            let g=0;
            function draw() {
                const canvas = document.getElementById('myCanvas');
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height); // clear canvas
    
                let t = 10;
                let w = canvas.width;
                let h = canvas.height;
                let x=0, y=0;
                const n = w/(t*2);
                let c1 = 'blue', c2 = 'white';
                if (g%2==0) {
                    c1 = 'white';
                    c2 = 'blue';
                }
                g++;
                for (let i=0; i<n; i++) {
                    ctx.fillStyle = (i)%2==0 ? c1 : c2;
                    ctx.fillRect(x, y, w, h);
                    x += t;
                    y += t;
                    w -= t*2;
                    h -= t*2;
                }
                window.requestAnimationFrame(draw);
            }
            window.requestAnimationFrame(draw);
        </script>
    </body>
</html>
