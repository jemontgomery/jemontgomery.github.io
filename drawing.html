        <!-- <script src="" async defer></script> -->

        <script>
            const canvas = document.getElementById('myCanvas');
            const ctx = canvas.getContext('2d');

            let t = 10;
            let w = canvas.width;
            let h = canvas.height;
            let x=0, y=0;
            const n = w/(t*2);
            let o = 0; // offset
            
                for (let i=0; i<n; i++) {
                    ctx.fillStyle = (i)%2==0 ? 'blue' : 'white';
                    ctx.fillRect(x, y, w, h);
                    x += t;
                    y += t;
                    w -= t*2;
                    h -= t*2;
                }
