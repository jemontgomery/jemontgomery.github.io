        <h1>Checkout this cool rock paper scissors game!</h1>
        <p>Click the button to play! its great</p>

        <h2>Computer Choice: <span id="computer-choice" style="color:blue"></span></h2>
        <h2>Your Choice: <span id="user-choice" style="color:blue"></span></h2>
        <h2>Result: <span id="result" style="color:red"></span></h2>

        <table>
            <tr>
                <th>Wins</th>
                <th>Draws</th>
                <th>Losses</th>
            </tr>
            <tr>
                <td id="wins">0</td>
                <td id="draws">0</td>
                <td id="losses">0</td>
            </tr>
        </table>

        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>

        
        <script src="js/rock-paper-scissors.js" charset="utf-8" async defer></script>
    </body>
